<html>

<head>
	<title>Welcome to Bootstrap</title>
	<link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1> Form Test</h1>
		</div>

		<div class="alert alert-warning alert-dismissable hidden-md">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
			<h3>Warning</h3>
			<div>It appears that something has gone wrong</div>
		</div>

		<form role="form" class="form-horizontal">
			<div class="form-group has-error has-feedback">
				<label for="email" class="control-label col-md-3">Email:</label>
				<div class="col-md-6">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email" />
					<!-- Glyphicon is placed after textbox -->
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>

			</div>

			<div class="form-group has-feedback">
				<label for="twitter" class="control-label col-md-3">Twitter:</label>
				<div class="col-md-6">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						<input type="twitter" class="form-control" name="twitter" id="twitter" placeholder="Twitter" />
					</div>
					<!-- Glyphicon is placed after textbox -->
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="twitter" class="control-label col-md-3">Membership:</label>
				<div class="col-md-6">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" id="gold" name="membership" /> Gold
						</label>
						<label class="btn btn-primary">
							<input type="radio" id="silver" name="membership" /> Silver
						</label>
						<label class="btn btn-primary">
							<input type="radio" id="bronze" name="membership" /> Bronze
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<button type="button" class="btn btn-success col-md-4 col-md-offset-3">Submit form</button>
			</div>
		</form>
	</div>
	<script src="./scripts/jquery-2.1.4.min.js"></script>
	<script src="./scripts/bootstrap.min.js"></script>
</body>

</html>
