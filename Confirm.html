<html>

<head>
	<title>Welcome to Bootstrap</title>
	<link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-success col-md-6 col-md-offset-3" data-toggle="modal" data-target="#myModal">Open Dialog</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Are you sure?</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure you wish to submit this album?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
					</div>
				</div>

			</div>
		</div>

	</div>
	<script src="./scripts/jquery-2.1.4.min.js"></script>
	<script src="./scripts/bootstrap.min.js"></script>
</body>

</html>
